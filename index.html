<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="gameName">Let's Go For Tic Tac Toe!</h1>
    <button id="restart">Restart</button>
    <div class="players">
      <div id="left">
        <input type="text" id="player1" placeholder="Player 1" />
        <button type="submit" id="playerBtn1">Submit</button>
      </div>
        
      <div id="right">
        <button type="submit" id="playerBtn2">Submit</button>
        <input type="text" id="player2" placeholder="Player 2" />
      </div>
    </div>
    <div id="playerName-display">
        <span id="player1-display"></span>
        <span class="playerTurn-display" id="playerTurn"></span>
        <span id="player2-display"></span>
    </div>
    <div class="game-container">
      <div class="cell" id="playCell" data-cell-index="0"></div>
      <div class="cell" id="playCell" data-cell-index="1"></div>
      <div class="cell" id="playCell" data-cell-index="2"></div>
      <div class="cell" id="playCell" data-cell-index="3"></div>
      <div class="cell" id="playCell" data-cell-index="4"></div>
      <div class="cell" id="playCell" data-cell-index="5"></div>
      <div class="cell" id="playCell" data-cell-index="6"></div>
      <div class="cell" id="playCell" data-cell-index="7"></div>
      <div class="cell" id="playCell" data-cell-index="8"></div>
    </div>
    <h1 class="game-outcome" id="game-msg"></h1>
  </body>
  <script src="script.js"></script>  
</html>
